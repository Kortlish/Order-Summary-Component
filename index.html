<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="card" role="main">
				<img src="images/illustration-hero.svg" alt="girl listens to music" />
				<div class="main-content">
					<h2 class="main-title">order summary</h2>
					<div class="description">
						You can now listen to milions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</div>
					<div class="plan-card">
						<div class="chosen">
							<img src="./images/icon-music.svg" alt="" />
							<div class="chosen-content">
								<h3 class="chosen-title">annual plan</h3>
								<p class="chosen-desc">$59.99/year</p>
							</div>
						</div>
						<a href="#" class="change">change</a>
					</div>
				</div>
				<div class="buttons">
					<button class="pay">Proceed to Payment</button>
					<button class="cancel">Cancel Order</button>
				</div>
			</div>
		</div>
		<!--
  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
	</body>
</html>
